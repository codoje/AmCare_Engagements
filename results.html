<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AmCare Engagement Responses</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
  }
  h1 {
    color: #004aad;
  }
  .response {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.5rem;
    margin-bottom: 1rem;
    background: #f9f9f9;
  }
</style>
</head>
<body>
  <h1>Saved AmCare Engagement Responses</h1>
  <div id="responses"></div>

  <script>
    const responsesContainer = document.getElementById("responses");
    const savedAnswers = JSON.parse(localStorage.getItem('amcareAnswers') || '[]');

    if (savedAnswers.length === 0) {
      responsesContainer.textContent = "No saved responses yet.";
    } else {
      savedAnswers.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "response";
        div.innerHTML = `
          <strong>Login:</strong> ${entry.login}<br>
          <strong>Answers:</strong> ${entry.questions.join(", ")}
        `;
        responsesContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
